<ion-view view-title="ตั้งตำแหน่งศูนย์">
    <ion-content padding="false" class="has-header">
		<form name="emCenterForm"  novalidate>
		<div class="padding-top">
			<BR/>
			<div id="em-center-map"  style="padding-left:0;width:100%; height:350px"></div>
            <input type="hidden" ng-model="emcenter.locLat">
            <input type="hidden" ng-model="emcenter.locLong">
		</div>
		<div class="padding">
		<button ng-click="setloc()" style="float:right;" class="button button-full button-energized pretty-thai-text" >
                บันทึก
            </button>
		  <button style="float:right;margin-right:0.5em;" class="button button-full button-stable pretty-thai-text" ui-sref="app.home">
                ยกเลิก
            </button>
		</div>
		</form>
    </ion-content>
</ion-view>
